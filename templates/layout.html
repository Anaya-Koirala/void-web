<!DOCTYPE html>
<html lang="en">
<head>

<style>
    p { 
        font-family: Chicago_12;
    }
</style>

<script>

function closeWindow(button) {
    var windowElement = button.closest('.window');
    setTimeout(function() {
        windowElement.style.display = 'none';
    }, 350);
}

function closeAllWindows() {
    var windowElements = document.querySelectorAll('.window');
    setTimeout(function() {
    for (var i = 0; i < windows.length; i++) {
        windowElements[i].style.display = 'none';
    }
    }, 350);
}


function loadPage(pageName) {
    closeAllWindows();
    
    var container = document.querySelector('.windows-container');
    if (!container) {
        console.error('Container element not found');
        return;
    }
    container.innerHTML = '';
    var iframe = document.createElement('iframe');
    iframe.src = `/${pageName}`;
    iframe.style.width = '100vw';
    iframe.style.height = '100vh';
    iframe.style.border = '0';
    iframe.style.margin = '0';
    container.appendChild(iframe);
}

</script>

<body style="background: #c0c0c0; margin: 0; padding: 0">
    {% block content %}{% endblock %}
</body>
</html>
