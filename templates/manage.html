{% extends "layout.html" %}

{% block content %}

<div id="confirmationModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Confirm Deletion</h3>
            <div class="mt-2 px-7 py-3">
                <p class="text-sm text-gray-500">Are you sure you want to delete this post?</p>
            </div>
            <div class="items-center px-4 py-3">
                <button id="cancelButton" class="px-4 py-2 bg-white text-red-500 text-base font-medium rounded-md w-5/12 shadow-sm hover:bg-gray-100 focus:outline-none">Cancel</button>
                <form id="confirmForm" method="POST">
                    <button type="submit" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-5/12 shadow-sm hover:bg-green-700 focus:outline-none">Confirm</button>
                </form>
            </div>
        </div>
    </div>
</div>

<section class="p-4">
    <h2 class="text-2xl font-medium text-green-400 mb-4">Writings</h2>
    {% for post in writing_posts %}
        <div class="mb-4 p-4 border border-gray-300 rounded-lg">
            <p class="text-green-400 text-lg font-medium mb-2"><strong>Title:</strong> {{ post[1] }}</p>
            <button onclick="showModal('{{ url_for('delete_writing', post_id=post[0]) }}')" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-2 rounded cursor-pointer">Delete</button>
        </div>
    {% endfor %}
</section>

<section class="p-4">
    <h2 class="text-2xl font-medium text-green-400 mb-4">Shitposts</h2>
    {% for post in shitpost_posts %}
        <div class="mb-4 p-4 border border-gray-300 rounded-lg">
            <p class="text-green-400 text-lg font-medium mb-2"><strong>Username:</strong> {{ post[1] }}</p>
            <button onclick="showModal('{{ url_for('delete_shitpost', post_id=post[0]) }}')" class="bg-red-500 hover:bg-red-600 text-white font-medium py-1 px-2 rounded cursor-pointer">Delete</button>
        </div>
    {% endfor %}
</section>

<script>
    const modal = document.getElementById('confirmationModal');
    const cancelButton = document.getElementById('cancelButton');
    const confirmForm = document.getElementById('confirmForm');
    let confirmDeleteUrl = '';

    function showModal(url) {
        confirmDeleteUrl = url;
        modal.classList.remove('hidden');
    }

    cancelButton.addEventListener('click', function() {
        modal.classList.add('hidden');
    });

    confirmForm.addEventListener('submit', function(event) {
        event.preventDefault();
        fetch(confirmDeleteUrl, {
            method: 'POST',
        })
        .then(response => {
            if (response.status === 200) {
                window.location.href = '/manage';
            } else {
                console.error('Error:', response.statusText);
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
    });
</script>

{% endblock %}
